<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Clinic.BlazorWebPWA</title>
    <base href="/" />

    <!-- Bootstrap icons-->
